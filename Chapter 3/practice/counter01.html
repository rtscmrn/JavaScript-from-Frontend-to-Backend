<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.x.x/dist/vue.global.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  
  <script>
    var app = Vue.createApp({
      template : "The counter is: {{count}}",
      data() {
        // return an object containing the reactive 
        // variables
        return {
          count : 0
        }
      }
    });
    var vm = app.mount("div#app");

    setInterval(function() {
      vm.count += 1;
    }, 1000);
</script>
  
</html>
