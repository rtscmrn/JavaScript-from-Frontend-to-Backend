<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@3.x.x/dist/vue.global.min.js"></script>
  </head>
  <body>
    <div id="app">First div Hello3</div>
    <div>The rest of the page is not managed by 
    Vue.js</div>
  </body>
  
  <script>
    var app = Vue.createApp({
      template : "This div is managed with Vue.js"
    });
    // mount the Vue.js application on the <div> having the 
    // id "app"
    var vm = app.mount("div#app");    
</script>
  
</html>
