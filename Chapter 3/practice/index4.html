<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">First div</div>
  <div>The rest of the page is not managed by Vue.js</div>
</body>

<script>
  var app = Vue.createApp({
    template: "This div is managed with Vue.js"
  });

  // Mount the Vue.js application on the element with id "app"
  app.mount('#app');
</script>

</html>
